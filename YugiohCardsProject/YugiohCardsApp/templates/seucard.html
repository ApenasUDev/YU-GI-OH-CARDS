{% extends 'base.html' %}
{% block title %}SEUS CARDS {% endblock %}

{% block content %}
<div class="card-container">
    <div class="card-list">
        <h1>Lista de Cards</h1>

        {% if cards %}
        <ul>
            {% for card in cards %}
            <li>
                <img src="{{ card.image }}" alt="Card Image" class="card-image" data-id-data="{{ card.id }}"
                    data-image-data="{{ card.image }}" data-nome-data="{{card.name}}" data-type-data="{{ card.type }}"
                    data-frameType-data="{{ card.frameType }}" data-desc-data="{{ card.desc }}"
                    data-race-data="{{ card.race }}" data-atk-data="{{ card.atk }}" data-def-data="{{ card.def }}"
                    data-attribute-data="{{ card.attribute }}" data-level-data="{{ card.level }}"
                    onclick="addToDeck(this);">
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Nenhum card disponível no momento.</p>
        {% endif %}
    </div>

    <div class="deck-builder">
        <h1>Monte seu Deck</h1>
        <!-- Adicione um evento de clique às cartas no deck -->
        <div id="deck" onclick="removeFromDeck(event);">
            <!-- O conteúdo do deck será adicionado dinamicamente via JavaScript -->
        </div>
    </div>

    <!-- <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div> -->
</div>
{% endblock %}
