<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    
    <body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#CD853F;width: 100%;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Yu-Gi-Oh Cards</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'seucard' %}">Seus Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'comprar' %}">Comprar Cards</a>
                        </li>
                </div>
                <form class="d-flex" method="get" action="{% url 'buscar' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" name="nome_card" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="nome" value="opcao1">
                        <label class="form-check-label" for="radio1">
                                TIPO
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="atributo" value="opcao2">
                        <label class="form-check-label" for="radio2">
                            ATRIBUTO
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="raca" value="opcao3">
                        <label class="form-check-label" for="radio3">
                            RAÃ‡A
                        </label>
                    </div>
                    
                </form>
                


            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
   
</body>

</html>
